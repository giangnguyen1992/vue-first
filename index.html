<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="playerStyle" style="background-color: green; margin: 0; color: white;">
                        {{ playerLife }}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="monsterStyle" style="background-color: green; margin: 0; color: white;">
                        {{ monsterLife }}
                    </div>
                </div>
            </div>
        </section>
        <section v-if="!startGame" class="row controls">
            <div class="small-12 columns">
                <button @click="startGame = !startGame" id="start-game">START NEW GAME</button>
            </div>
        </section>
        <section v-else class="row controls">
            <div class="small-12 columns">
                <button @click="btnActions" id="attack">ATTACK</button>
                <button @click="btnActions" id="special-attack">SPECIAL ATTACK</button>
                <button @click="btnActions" id="heal">HEAL</button>
                <button @click="btnActions" id="give-up">GIVE UP</button>
            </div>
        </section>
        <section v-if="combatLog.length != 0" class="row log">
            <div class="small-12 columns">
                <ul>
                    <li v-for="logs in combatLog">
                        <div v-for="log in logs">{{ log }}</div>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
